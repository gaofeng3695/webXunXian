<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/lib/css/bootstrap.css" rel="stylesheet">
    <link href="/lib/css/bootstrap-table.css" rel="stylesheet">
    <link href="/lib/css/font-awesome.min.css" rel="stylesheet">
    <link href="/lib/css/zTreeStyle.css" rel="stylesheet">
    <link href="/src/css/common/search_table.css" rel="stylesheet">
    <link href="/src/css/peoplemanager.css" rel="stylesheet">
</head>

<body>
    <div id="page-wrapper">
        <div class="container-fluid ">
            <div class="content">
                <div class=" treeLeft" id="treeLeft">
                    <ul id="organ_list" class="ztree ztreeLeft"></ul>
                </div>
                <div class="treeRight" id="treeRight">
                    <div class="container-fluid search_item_wrapper">
                        <div class="top">
                            <div class="row search_title">
                                <div class=" btn_wrapper">
                                    <div class="col-xs-6" data-class="status">
                                        <div class="item col-xs-3" data-value="0,-1,1">全部</div>
                                        <div class="item col-xs-3" data-value="1">已激活</div>
                                        <div class="item col-xs-3" data-value="0">未激活</div>
                                        <div class="item col-xs-3" data-value="-1">冻结</div>
                                    </div>
                                    <div class="col-xs-4 right_wrapper">
                                        <div class="search_wrapper">
                                            <div class="input_wrapper">
                                                <input class="" id="searchInput" type="text" placeholder="输入关键字搜索" />
                                            </div>
                                            <span class="mybtn" id="gf_Btn">确定</span>
                                        </div>
                                    </div>
                                    <div class="col-xs-2">
                                        <div class="search_btn_right">
                                            <div class="search_reset" id="gf_reset_Btn">重置</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container-fluid">
                            <div id="toolbar" class="btn-group">
                                <span class="glyphicon glyphicon-share export-all" aria-hidden="true">导出全部台账</span>
                                <span class="glyphicon glyphicon-user inviteuser" aria-hidden="true">邀请人员</span>
                            </div>
                            <table id="table"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--邀请人员-->
    <div id="addUser" class="modal fade bs-example-modal-lg" data-backdrop="static" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content2">
                <div class="modal-header">
                    <h3>邀请人员<a class="close" data-dismiss="modal">×</a></h3>
                </div>
                <div class="modal-body">
                    <div class="peopleleft">
                        <div>
                            <span class="leftspanstyle"><span>*</span>姓名</span>
                            <input class="leftinputstyle addname" type="text" name="name" id="addname" class="form-control" placeholder="请输入姓名" />
                            <span class="leftspan2style addnameReg"></span>
                        </div>
                        <div>
                            <span class="leftspanstyle" style="letter-spacing:0px;margin-right:24px;"><span>*</span>手机号码</span>
                            <input class="leftinputstyle number" type="text" name="tel" id="tel" class="form-control" placeholder="请输入手机号" />
                            <span class="leftspan2style numberREG"></span>
                        </div>
                        <div>
                            <span class="leftspanstyle"><span>*</span>角色</span>
                            <select class="form-control companyRole leftinputstyle">
                                <option value="7ee6a23a-c352-41c2-b2a4-93cb6a1a0e9b ">企业管理人员</option>
                                <option value="dfd82f79-f2d3-4be4-9789-7837d54695f9 ">巡线工作人员</option>
                                <option value="b5215de6-12f6-4ebc-a349-db00dccb96f2 ">其他普通人员</option>
                                </select>
                            <span class="leftspan2style"></span>
                        </div>
                        <div>
                            <span class="leftspanstyle"><span>*</span>部门</span>
                            <input class="leftinputstyle departments" type="text" name="departments" id="departments" class="form-control" placeholder="请输入部门" readonly/>
                            <span class="leftspan2style departmentsREG"></span>
                        </div>
                        <div>
                            <span class="leftspanstyle pl16">职位</span>
                            <input class="leftinputstyle positions" type="text" name="position" id="addposition" class="form-control" placeholder="请输入职位" />
                            <span class="leftspan2style positionsREG"></span>
                        </div>
                        <div>
                            <span class="leftspanstyle pl16">性别</span>
                            <select class="form-control selectsex leftinputstyle">
                                <option value="女" selected="false" >女</option>
                                        <option value="男" selected="false">男</option>
                                </select>
                            <span class="leftspan2style"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn invite">邀请</button>
                    <button class="btn againinvite">邀请并继续</button>
                    <button class="btn cancelbtn" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!--人员详情-->
    <div id="viewUser" class="modal fade bs-example-modal-lg" data-backdrop="static" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content1">
                <div class="modal-header">
                    <h3>人员详情<a class="close" data-dismiss="modal">×</a></h3>
                </div>
                <div class="modal-body">
                    <table style="border-right:none;">
                        <tr class="name">
                            <td class="bgwidth">姓名</td>
                            <td class="font viewname"></td>
                        </tr>
                        <tr class="role">
                            <td class="bgwidth">角色</td>
                            <td class="font viewroleName"></td>
                        </tr>
                        <tr class="number">
                            <td class="bgwidth" style="letter-spacing:0px;">手机号码</td>
                            <td class="font viewMobileNum"></td>
                        </tr>
                        <tr class="age">
                            <td class="bgwidth">年龄</td>
                            <td class="font editage"></td>
                        </tr>
                        <tr class="weixin">
                            <td class="bgwidth">微信</td>
                            <td class="font editwechat"></td>
                        </tr>
                    </table>
                    <table style="bordre-left:none;">
                        <tr class="department">
                            <td class="bgwidth">部门</td>
                            <td class="font editorgName"></td>
                        </tr>
                        <tr class="position">
                            <td class="bgwidth">职位</td>
                            <td class="font editposition"></td>
                        </tr>
                        <tr class="sex">
                            <td class="bgwidth">性别</td>
                            <td class="font editsex"></td>
                        </tr>
                        <tr class="QQ">
                            <td class="bgwidth">QQ</td>
                            <td class="font editqq"></td>
                        </tr>
                        <tr class="email">
                            <td class="bgwidth">邮箱</td>
                            <td class="font editemail"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn frozebtn frozenuser">账户冻结</button>
                    <button class="btn removebtn removeuser">移除</button>
                    <button class="btn cancelbtn" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!--人员编辑-->
    <div id="editUser" class="modal fade bs-example-modal-lg" data-backdrop="static" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>人员编辑<a class="close" data-dismiss="modal">×</a></h3>
                </div>
                <div class="modal-body">
                    <div class="leftAndRight">
                        <div class="peopleleft">
                            <div class="ml50">
                                <span class="leftspanstyle">姓名</span>
                                <input class="leftinputstyle name" type="text" name="name" id="editname" class="form-control" placeholder="请输入姓名" readonly/>
                                <span class="leftspan2style nameReg"></span>
                            </div>
                            <div class="ml50">
                                <div>
                                    <span class="leftspanstyle">部门</span>
                                    <input class="leftinputstyle editdepartment departments" type="text" type="text" name="department" id="editdepartment" class="form-control" readonly/>
                                    <img src="/src/images/enterprised/edit-1.png" alt="">
                                </div>
                                <span class="leftspan2style"></span>
                            </div>
                            <div class="ml50">
                                <div>
                                    <span class="leftspanstyle">职位</span>
                                    <input class="leftinputstyle editposition" type="text" name="editposition" id="editposition" class="form-control" placeholder="请输入职位" />
                                    <img src="/src/images/enterprised/edit-1.png" alt="">
                                </div>
                                <span class="leftspan2style positionReg" style="margin-left:80px"></span>
                            </div>
                            <div class="ml50">
                                <span class="leftspanstyle">年龄</span>
                                <input class="leftinputstyle editage" type="text" name="editage" id="editage" class="form-control" placeholder="请输入年龄" readonly />
                                <span class="leftspan2style ageReg"></span>
                            </div>
                            <div class="ml50  mt25">
                                <span class="leftspanstyle"> QQ</span>
                                <input class="leftinputstyle editqq" type="text" name="editqq" id="editqq" class="form-control" placeholder="请输入QQ" readonly/>
                                <span class="leftspan2style qqReg"></span>
                            </div>
                            <div class="ml50">
                                <span class="leftspanstyle">邮箱</span>
                                <input class="leftinputstyle editemail" type="text" name="editemail" id="editemail" class="form-control" placeholder="请输入邮箱" readonly/>
                                <span class="leftspan2style emailReg"></span>
                            </div>
                        </div>
                        <div class="peopleright">
                            <div class="rightDiv">
                                <span class="rightspanstyle" style="letter-spacing:0px;">手机号码</span>
                                <input class="rightinputstyle edittel" style="margin-left:24px;" type="text" name="edittel" id="edittel" class="form-control" readonly />
                                <span class="leftspan2style tellReg"></span>
                            </div>
                            <div class="rightDiv">
                                <div>
                                    <span class="rightspanstyle">角色</span>
                                    <select class="form-control editcompanyRole rightinputstyle">
                                        <option value="7ee6a23a-c352-41c2-b2a4-93cb6a1a0e9b" selected="false">企业管理人员</option>
                                        <option value="dfd82f79-f2d3-4be4-9789-7837d54695f9" selected="false">巡线工作人员</option>
                                        <option value="b5215de6-12f6-4ebc-a349-db00dccb96f2" selected="false">其他普通人员</option>
                                    </select>
                                    <img style="margin-left:0;margin-top:-25px;float:right" src="/src/images/enterprised/edit-1.png" alt="">
                                </div>
                                <span class="leftspan2style"></span>
                            </div>
                            <div class="rightDiv">
                                <span class="rightspanstyle">性别</span>
                                <select class="form-control editselectsex rightinputstyle" disabled style="background:#fff">
                                        <option value="女" selected="false" >女</option>
                                        <option value="男" selected="false">男</option>
                                </select>
                                <span class="leftspan2style"></span>
                            </div>
                            <div class="rightDiv mt80">
                                <span class="rightspanstyle">微信</span>
                                <input class="rightinputstyle editwechat" type="text" name="editwechat" id="editwechat" class="form-control" placeholder="请输入姓名" readonly/>
                                <span class="leftspan2style wechartReg"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn submit updateuser">保存</button>
                    <button class="btn cancelbtn" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!--打开邀请人员组织结构的选择-->
    <div id="departmentSelect" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content3">
                <div class="modal-header">
                    <h3>部门选择<a class="close" data-dismiss="modal">×</a></h3>
                </div>
                <div class="modal-body">
                    <div class="sub_wrapper">
                        <ul id="departmentTree" class="ztree"></ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn_selectOrgan" type="button" class="btn modal_active btn-primary">确定</button>
                    <button type="button" class="btn modal_close btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/js/jquery-1.12.4.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/lib/js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="/lib/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="/src/js/common/html5-storage.js"></script>
    <script type="text/javascript" src="/lib/js/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="/src/js/common/bootstrap.modal.alert.js"></script>
    <script type="text/javascript" src="/src/js/enterprise/peoplemanager.js"></script>
    <script type="text/javascript" src="/src/js/common/departmentTree.js"></script>

</body>

</html>
