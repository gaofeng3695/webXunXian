<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link href="/lib/css/bootstrap.css" rel="stylesheet">
    <link href="/src/css/loginSet.css" rel="stylesheet">
</head>

<body>
    <div class="forgotPassword">
        <div class="title">
            <div class="logobg"></div>
        </div>
        <div class="poskuai">
            <!--<div class="top">登录设置</div>-->
            <div class="Contain">
                <div class="bottom1 bottom">
                    <div class="top">登录设置</div>
                    <div class="one1 mt30 ">
                        <p>用户名（<span class="userName">12345678</span>）</p>
                    </div>
                    <div class="one  deleteEnterprised">
                    </div>
                    <div class="one" style="margin-top:10px;margin-bottom:10px;">
                        <p>请创建一个新企业登录</p>
                    </div>
                    <div class="one allEnterprised" style="text-align:left;width:50%;height:170px;overflow: auto;margin:0px auto">
                    </div>
                    <div class="pos" style="background:#F3F3F3;height:90px;width:760px;border-radius:0 0 5px 5px;position:absolute;top:560px;">
                        <div class="creat fl ml150  createNewEnterprised"><input type="button" name="" value="创建"></div>
                        <div class="quit fr mr150 quitToLogin"><input type="button" name="" value="退出"></div>
                    </div>
                </div>
                <div class="bottom2 bottom">
                    <div class="top">登录设置</div>
                    <div class="one mt30 deleteEnterprised">
                    </div>
                    <div class="one1 IsCreate">
                        <p>请重新选择默认登录企业</p>
                    </div>
                    <div class="one allEnterprised" style="text-align:left;width:50%;height:170px;overflow: auto;margin:0px auto;">

                    </div>
                    <div style="background:#F3F3F3;height:90px;width:760px;border-radius:0 0 5px 5px;position:absolute;top:560px;">
                        <div class="creat fl ml150 setDefaultAndLogin" style="clear:both"><input type="button" name="" value="确定"></div>
                        <div class="creat fl createNewEnterprised" style="margin-left:80px"><input class="create_company" type="button" name="" value="企业创建"></div>
                        <div class="quit fr mr150 quitToLogin"><input type="button" name="" value="退出"></div>
                    </div>
                </div>
                <div class="bottom3 bottom">
                    <div class="top">企业创建</div>
                    <div class="one mt30">
                        <div class="left1 fl"><span class="required">*</span>企业名称：</div>
                        <div class="center1 fl"><input class="companyName" type="text" placeholder="&nbsp;企业名称仅支持简体中文、英文大小写字母"></div>
                        <div class="right1 companyMsg fl"><span id="companyMsg" class="required note_size"></span></div>
                    </div>
                    <div class="one">
                        <div class="left1 fl">
                            <span class="required">*</span>公司规模：</div>
                        <div class="center1 fl ">
                            <select class="companyScale ">
                                <option value="0">请选择</option>
                                <option value="1">50人以下</option>
                                <option value="2">50 - 100</option>
                                <option value="3">100 - 200</option>
                                <option value="4">200 - 500</option>
                                <option value="5">500人以上</option>
                            </select>
                        </div>
                        <div class="right1 companyTs fl "><span class="required note_size" id="companyTs"></span></div>
                    </div>
                    <div class="one ">
                        <div class="left1 fl "><span class="required ">*</span>角色：</div>
                        <div class="center1 fl ">
                            <select class="companyRole">
                                <option>请选择</option>
                                <option value="7ee6a23a-c352-41c2-b2a4-93cb6a1a0e9b ">企业管理人员</option>
                                <option value="dfd82f79-f2d3-4be4-9789-7837d54695f9 ">巡检工作人员</option>
                                <option value="b5215de6-12f6-4ebc-a349-db00dccb96f2 ">其他普通人员</option>
                            </select></div>
                        <div class="right1 roleTs fl "><span class="required note_size" id="roleTs"></span></div>
                    </div>
                    <div class="btn3 quiteCreate "><input type="button " name=" " value="创建 " style="text-align:center"></div>
                    <div class="note footer ">创建表示您同意<a href="/src/html/service.html" target="_blank">《服务协议》</a>和<a href="/src/html/private.html" target="_blank">《隐私政策》</a></div>
                </div>
                <div class="bottom4 bottom ">
                    <div class="finish "></div>
                    <div class="success ">恭喜！创建成功</div>
                    <div class="success suessnote "><span class="jumpTo ">5</span>秒后进入首页</div>
                    <div class="btn4 createFinish "><input style="text-align:center" type="button " name=" " value="完成 "></div>
                </div>
            </div>
        </div>
    </div>
    <p class="words ">北京中盈安信技术服务股份有限公司旗下网站：巡线卫士<span>©</span>2016 京 B2-20080224-16</p>
    <script src="/lib/js/jquery-1.12.4.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/src/js/common/html5-storage.js"></script>
    <script type="text/javascript" src="/src/js/common/bootstrap.modal.alert.js"></script>
    <script src="/src/js/enterprise/LoginSetEnterprised.js"></script>
    <script src="/src/js/common/md5.js"></script>
    <script>
    </script>
</body>

</html>
