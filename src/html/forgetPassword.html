<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/lib/css/bootstrap.css" rel="stylesheet">

    <link href="/lib/css/bootstrap-table.css" rel="stylesheet">
    <link href="/lib/css/font-awesome.min.css" rel="stylesheet">

    <link href="/src/css/event.css" rel="stylesheet">
    <link href="/src/css/forgetPassword.css" rel="stylesheet">
</head>

<body>
    <div id="page-wrapper">
        <!-- container-fluid -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    &nbsp;
                </div>
            </div>
            <div class="screening">

                <div class="row" style="margin-top:30px;">
                    <div class="col-md-3  col-sm-3">&nbsp;</div>
                    <div class="col-md-6 col-sm-6 border">
                        <div class="row">
                            <div class="col-md-hid col-sm-hid col-xs-hid">&nbsp;</div>
                            <div class="col-md-12 col-sm-13 col-xs-12" style="border-bottom:1px solid #e4e4e4;line-height:30px;">
                                <p class="text-center">修改密码</p>
                            </div>
                            <div class="col-md-hid col-sm-hid col-xs-hid">&nbsp;</div>
                        </div>
                        <div class="row lineHeight30 mt30">
                            <div class=" col-md-3 col-sm-3 col-xs-3">
                                <p class="text-right">旧密码：</p>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6"><input type="password" class="form-control pw" id="exampleInputPassword1" placeholder="请输入原密码"></div>
                            <div class="col-md-3 col-sm-3 col-xs-3 pwMsg fontColor"></div>
                        </div>
                        <div class="row lineHeight30 mt20 mb20">
                            <div class=" col-md-3 col-sm-3 col-xs-3">
                                <p class="text-right">新密码：</p>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6"><input type="password" class="form-control pw1" id="exampleInputPassword1" placeholder="包含数字、字母，长度不低于6位"></div>
                            <div class="col-md-3 col-sm-3 col-xs-3 pw1Msg fontColor"></div>
                        </div>
                        <div class="row lineHeight30 mb30">
                            <div class=" col-md-3 col-sm-3 col-xs-3">
                                <p class="text-right">确认密码：</p>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6"> <input type="password" class="form-control pw2" id="exampleInputPassword1" placeholder="请再次输入新密码"></div>
                            <div class="col-md-3 col-sm-3 col-xs-3 pw2Msg fontColor"></div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
                </div>
                <div class="Submit"><button type="button" class="btn btn-primary">确认修改</button></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    &nbsp;
                </div>
            </div>
            <!--/筛选条件-->
        </div>
        <!-- /.container-fluid -->
    </div>
    <script src="/lib/js/jquery-1.12.4.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/lib/js/bootstrap-table.min.js"></script>
    <script src="/src/js/common/md5.js"></script>
    <script src="/src/js/common/html5-storage.js"></script>
    <script type="text/javascript" src="/src/js/common/bootstrap.modal.alert.js"></script>
    <script type="text/javascript" src="/src/js/personal/updatepass.js"></script>
</body>

</html>
