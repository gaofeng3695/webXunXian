                <div class="Contain">
                    <div class="bottom1 bottom" style="display:block;">
                        <div class="one">
                            <div class="left1 fl"><span class="color">*</span>手机号：</div>
                            <div class="center1 fl"><input class="phone" type="text" placeholder="&nbsp;请输入手机号"></div>

                        <div class="one">

                                <div class="code"><i></i></div>
                            </div>
                            <div class="right1 imgMeg fl"><span></span></div>
                        </div>
                        <div class="one">
                            <div class="left1 fl"><span class="color">*</span>短信验证码：</div>

                        </div>
                        <div class="btn1"><input type="button" name="" value="下一步"></div>
                    </div>

                        </div>

                        </div>
                        <div class="one">
                            <div class="left1 fl"><span class="color">*</span>确认密码：</div>
                            <div class="center1 fl"><input class="password2" type="password" placeholder="&nbsp;请再次输入密码"></div>
                            <div class="right1 pswMsg2 fl"><span>密码错误</span></div>
                        </div>
                        <div class="one">
                            <div class="left1 fl">邮箱：</div>
                            <div class="center1 fl"><input class="email" type="text" placeholder="&nbsp;请输入邮箱地址"></div>

                        </div>
                        <div class="btn2"><input type="button" name="" value="下一步"></div>
                    </div>

                        </div>
                        <div class="one">
                            <div class="left1 fl"><span class="color">*</span>公司规模：</div>
                            <div class="center1 fl">
                                <select class="companyScale">
                                    <option value="0">请选择</option>
                                    <option value="1">50人以下</option>
                                    <option value="2">50 - 100</option>
                                    <option value="3">100 - 200</option>
                                    <option value="4">200 - 500</option>
                                    <option value="5">500人以上</option>

                            </div>
                            <div class="right1 companyTs fl"><span></span></div>
                        </div>
                        <div class="one">
                            <div class="left1 fl"><span class="color">*</span>角色：</div>
                            <div class="center1 fl">
                                <select class="companyRole">
                                    <option>请选择</option>
                                    <option value="7ee6a23a-c352-41c2-b2a4-93cb6a1a0e9b">企业管理人员</option>
                                    <option value="dfd82f79-f2d3-4be4-9789-7837d54695f9">巡线工作人员</option>
                                    <option value="b5215de6-12f6-4ebc-a349-db00dccb96f2">其他普通人员</option>
                                </select></div>
                            <div class="right1 roleTs fl"><span></span></div>
                        </div>

                    </div>
                    <div class="bottom4 bottom" style="margin-bottom:60px;">
                        <div class="finish"></div>
