<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>巡线卫士_互联网+管道_管道巡线_管线巡检_管线安全管理</title>
    <meta name="description" content="巡线卫士是一款为管线安全生产管理提供支撑的移动应用软件，通过云端巡检、闭环管理和移动互联，能够实时监控巡检动态、优化巡检流程，从而提高管线管理工作的效率。">
    <meta name="Keywords" content="管道,巡检,巡线,管线安全">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="/src/css/forget.css" rel="stylesheet">
    <link href="/src/css/loginCommon.css" rel="stylesheet">
</head>

<body>
    <div class="forgotPassword">
        <div class="zhuce">
            <div class="title">
                <div class="logobg"></div>
                <div class="font">找回密码</div>
            </div>
            <div class="poskuai">
                <div class="top"><img src="src/images/forgetImg/1.png" alt=""></div>
                <div class="Contain">
                    <div class="bottom1" style="display:block;">
                        <div class="one">
                            <div class="left1 fl"><span class="color">*</span>手机号：</div>
                            <div class="center1 fl"><input class="phone" type="text" placeholder="请输入手机号"></div>
                            <div class="right1 phoneMeg fl"><span></span></div>
                        </div>
                        <div class="one">
                            <div class="left1 fl"><span class="color">*</span>图片验证码：</div>
                            <div class="center1 fl" style="position:relative"><input class="imgCode" type="text" placeholder="&nbsp;请输入图片上的验证码">
                                <div class="code"><i></i></div>
                            </div>
                            <div class="right1 imgMeg fl"><span></span></div>
                        </div>
                        <div class="one">
                            <div class="left1 fl"><span class="color">*</span>短信验证码：</div>
                            <div class="center1 fl" style="position:relative"><input class="SMScode" type="text" placeholder="&nbsp;请输入短信验证码"><button class="styles">获取短信验证码</button></div>
                            <div class="right1 SMScodeMsg fl"><span>短信验证错误</span></div>
                        </div>
                        <div class="btn1"><input type="button" name="" value="下一步"></div>
                    </div>
                    <div class="bottom2">
                        <div class="one">
                            <div class="left1 fl"><span class="color">*</span>重置密码：</div>
                            <div class="center1 fl"><input class="pw1" type="password" placeholder="&nbsp;请输入6-12位英文字母、阿拉伯数字"></div>
                            <div class="right1 pswMsg1 fl">
                                <div><span>密码包含数字，字母，长度9-12位</span></div>
                            </div>
                        </div>
                        <div class="one">
                            <div class="left1 fl"><span class="color">*</span>确认密码：</div>
                            <div class="center1 fl"><input class="pw2" type="password" placeholder="&nbsp;请再次输入新密码"></div>
                            <div class="right1 pswMsg2 fl"><span>两次输入密码不一致</span></div>
                        </div>
                        <div class="btn2"><input type="button" name="" value="下一步"></div>
                    </div>
                    <div class="bottom3" style="margin-bottom:60px;">
                        <div class="finish"></div>
                        <div class="success">密码重置完成，请重新登录。</div>
                        <button class="btnhid">确认</button>
                    </div>
                </div>
            </div>
        </div>
        <p class="words">北京中盈安信技术服务股份有限公司旗下网站：巡线卫士<span>©</span>2016 京 B2-20080224-16</p>
    </div>
    <script src="/lib/js/jquery-1.12.4.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/src/js/common/zhuge.js"></script>
    <script src="/src/js/login/forget.js"></script>
    <script src="/src/js/common/md5.js"></script>
    <script>
    </script>
</body>

</html>
