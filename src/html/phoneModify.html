<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>巡线卫士_互联网+管道_管道巡线_管线巡检_管线安全管理</title>
    <meta name="description" content="巡线卫士是一款为管线安全生产管理提供支撑的移动应用软件，通过云端巡检、闭环管理和移动互联，能够实时监控巡检动态、优化巡检流程，从而提高管线管理工作的效率。">
    <meta name="Keywords" content="管道,巡检,巡线,管线安全">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="/lib/css/bootstrap.css" rel="stylesheet">
    <!--<link href="/src/css/forget.css" rel="stylesheet">-->
    <link href="/src/css/phoneModify.css" rel="stylesheet">
</head>

<body>
    <div class="phoneModify ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="modifyMain">
                        <div class="modifyTitle">
                            <span class="step1"></span>
                        </div>
                        <div class="modifyContent">
                            <div class="stepOne">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-6">
                                            请输入网站登录密码以验证身份：
                                        </div>
                                        <div class="col-md-3"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-6">
                                            <input type="password" name="password" class="form-control">
                                        </div>
                                        <div class="col-md-3">
                                            <span class="prompt passwordT">密码错误</span>
                                        </div>
                                    </div>
                                    <div class="row row_btn">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-6">
                                            <button class="btn next stepOneBtn">下一步</button>
                                            <button class="btn back">取消</button>
                                        </div>
                                        <div class="col-md-3"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="stepTwo">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-3 text-right">
                                            <em>*</em>新手机号：
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" name="tel" class="form-control">
                                        </div>
                                        <div class="col-md-3">
                                            <span class="prompt telT"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 text-right">
                                            <em>*</em>图片验证码：
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" name="picCode" class="form-control">
                                            <div class="input_suspension suspension_pic">
                                                <i></i>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <span class="prompt picCodeT">图片验证错误</span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 text-right">
                                            <em>*</em>短信验证码：
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" name="messageCode" class="form-control">
                                            <div class="input_suspension suspension_message">
                                                获取短信验证码
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <span class="prompt messageCodeT">短信验证错误</span>
                                        </div>
                                    </div>
                                    <div class="row row_btn">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-6">
                                            <button class="btn next stepTwoBtn">下一步</button>
                                            <button class="btn back">取消</button>
                                        </div>
                                        <div class="col-md-3"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="stepThree">
                                <div class="successDiv">
                                    <dl>
                                        <dt><img src="/src/images/forgetImg/Fabulous.png" width='84' alt=""></dt>
                                        <dd>恭喜！更新成功</dd>
                                        <dd>
                                            <p><span class="backTime">5</span>秒后进入登录页面</p>
                                        </dd>
                                    </dl>
                                    <button class="btn stepThreeBtn">完成</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
    <script src="/lib/js/jquery-1.12.4.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/src/js/common/bootstrap.modal.alert.js"></script>
    <script type="text/javascript" src="/src/js/common/html5-storage.js"></script>
    <script src="/src/js/common/md5.js"></script>
    <script src="/src/js/login/forget.js"></script>
    <script src="/src/js/phone-modify/phone.modify.js"></script>
    <script>
    </script>
</body>

</html>
